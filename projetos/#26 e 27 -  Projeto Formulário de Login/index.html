<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="shortcut icon" href="src/assets/img/favicon/favicon.ico" type="image/x-icon">
    <title>Projeto Formulário de Login</title>
</head>

<body>
    <div class="area">
        <img src="src/assets/img/ROBERT LOGO.png" alt="Minha logo pessoal!" class="logo">
        <h2>Faça o Login!</h2>

        <form method="post">
            <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control">

            <input type="password" name="password" placeholder="Digite sua senha" class="form-control">

            <label class="remember">
                <input type="checkbox" name="remember" value="1"> Lembrar minha senha
            </label>

            <a href="https://robertdouglasaimon.github.io/projeto-portifolio/" class="btn btn-lg btn-primary btn-block">Entrar</a>

            <!-- <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block"> -->
        </form>

        <p class="marcaDgua padding">
            <a href="https://github.com/robertdouglasaimon">  Robert Douglas</a> 2024 ©
        </p>

    </div>  
</body>
<script src="src/assets/js/jquery-3.7.1.min.js"></script>
<script src="src/assets/js/bootstrap.bundle.min.js"></script>
<script src="src/assets/js/script.js"></script>
</html>
