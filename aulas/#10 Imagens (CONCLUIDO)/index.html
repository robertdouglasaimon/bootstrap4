<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>Projeto Bootstrap 4</title>
</head>

<style type="text/css">
    .teste{
        width: 300px;
        height: 300px;
        border: 1px solid #000;
    }
</style>

<body>
    <div class="container">
        <figure class="figure">
            <img src="src/assets/img/me.jpg" alt="Modelo do século" class="figure-img img-fluid rounded img-thumbnail">
            <figcaption class="figure-caption ">Érika Wanessa</figcaption>
        </figure>
    </div>  
    
    <!-- ⬆️ Aplicando o conhecimento abaixo na parte de cima -->
    
<!---

    class="img-fluid" - Imagem se adapta a tela independente do tamanho dela.

    class="img-thumbnail" - Cria um efeito de foto miniatura para videos estilos youtube/facebook/instagram na imagem

    class="rounded" - Cria um efeito de arredondamento das bordas da imagem. Pode ser usado com o img-fluid e com o img-thumbnail.

    class="float-right" - Alinha a imagem a direita. Pode ser usado com o img-fluid e com o img-thumbnail também.

    "text-right" - Para alinhar o texto a direita. Se o text-right, fica como padrão a esquerda.

    <figure> com a "class="figure"> - Estrutura pronta do bootstrap em conjunto a tag figure e figurecaption para formatar imagem com legenda para redes sociais, foruns e afins. Essa estrutura em conjunto dos outros comandos acima, cria uma formatação dinâmica e pré pronta para qualquer criação de foruns, chats e afins.

    <figcaption com a class="figure-caption "> - Estrutura pronta do bootstrap em conjunto a tag figure para formatar imagem com legenda para redes sociais, foruns e afins. Essa estrutura em conjunto dos outros comandos acima, cria uma formatação dinâmica e pré pronta para qualquer criação de foruns, chats e afins. E aqui em caption que aplicamos "text-right / text-center" para alinhar a legenda da imagem conforme a necessidade. O figure-caption vai criar a legenda de acordo com o tamanho do texto.

-->   
</body>
<script src="src/assets/js/jquery-3.7.1.min.js"></script>
<script src="src/assets/js/bootstrap.bundle.min.js"></script>
<script src="src/assets/js/script.js"></script>
</html>
