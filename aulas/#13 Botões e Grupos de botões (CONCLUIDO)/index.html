<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>Projeto Bootstrap 4</title>
</head>

<style type="text/css">

</style>

<body>
    <div class="container">

        <div class="btn-group">
            <a class="btn btn-primary" href="#">Botão</a>
            <button class="btn btn-primary">Botão</button>
            <input class="btn btn-primary" type="submit" value="Botão">
        </div>

        <div class="btn-group-vertical">
            <a class="btn btn-primary" href="#">Botão</a>
            <button class="btn btn-primary">Botão</button>
            <input class="btn btn-primary" type="submit" value="Botão">
        </div>

    </div>  
    
    <!-- ⬆️ Aplicando o conhecimento abaixo na parte de cima -->

<!---
    class="btn btn-primary" - Assim como nos avisos, essa class estiliza um botão baseado na categoria. Independente se ele é feito com "a", "<button>" ou "<input>". No exemplo, usamos primary, mas poderia ser: btn-success, btn-danger, btn-white, btn-dark, etc, etc.. As mesmas categorias dos avisos. 

    class="btn btn-outline-primary" - Estiliza os botões, independente do tipo, no formato de link ("a"), um exemplo: Mesmo um botão feito com <input>, se receber a class "btn-outline", vai ficar com o aspecto de link "a".

    class="btn btn-lg" - Estiliza o botão independente do tipo, como um botão GRANDE.

    class="btn btn-sm" - Estiliza o botão independente do tipo, como um botão PEQUENO.

   "btn btn-block" - Torna o botão extendivel a toda área do meu objeto. A toda área disponivel do meu objeto.


    <div class="btn-group"> - Ao envolver os botões nessa div, ela faz a junção e o agrupamento dos botões (NA HORIZONTAL).

    <div class="btn-group-vertical"> - Ao envolver os botões nessa div, ela faz a junção e o agrupamento dos botões (NA VERTICAL).


-->   

</body>

<script src="src/assets/js/bootstrap.bundle.min.js"></script>

</html>
