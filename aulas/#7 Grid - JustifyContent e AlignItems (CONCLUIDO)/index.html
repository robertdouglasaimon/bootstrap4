<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" href="src/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>Projeto Bootstrap 4</title>
</head>

<style type="text/css">
    .row [class^=col-], .row .col {
        background-color: #DDD;
        border: 1px solid #CCC;
        height: 50px
    }

    .row {
        background-color: #FF9999;
        padding: 10px;
        height: 500px;
    }

</style>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-3">Primeira</div>
            <div class="col-3">Segunda</div>
            <div class="col-3">Terceira</div>
        </div>

    </div>    

    <!-- 
        POSICIONANDO ELEMENTOS DE ACORDO COM A COLUNA E A TELA ⬇️

        "row justify-content-start" - Conteudo todo alinhado a ESQUERDA (Ou melhor dizendo, no INICIO da exibição).

        "row justify-content-center" - Conteudo todo alinhado no CENTRO.

        "row justify-content-end" -  Conteudo todo alinhado a DEREITA (Ou melhor dizendo, no FIM da exibição).

        "row justify-content-around" - Conteudo se espalha  pela tela, não necessariamente igualmente .

        "row justify-content-between" - Conteudo se espaça e espalha IGUALMENTE pela tela.

        ------------------------------------------------------

        ALINHANDO ELEMENTOS DENTRO DE UMA COLUNA VERTICAL E HORIZONTALMENTE ⬇️

        "row aligns-items-start" - Alinha verticalmente a esquerda em cima (padrão, pois é o INICIO da coluna  [start]).

        "row align-items-end" - Alinha verticalmente a esquerda embaixo (que é o FIM da coluna [end]).

        "row align-items-center" - Alinha verticalmente no MEIO (que é o meio da coluna [center]).

        "row align-items-center justify-content-center" - Alinha tanto verticalmente quando horizontalmente na tela (Deixando os itens da coluna alinhados tanto na vertical, quanto na horizontal, os itens vão ficar no MEIO da tela).

    -->    
</body>
<script src="src/assets/js/jquery-3.7.1.min.js"></script>
<script src="src/assets/js/bootstrap.bundle.min.js"></script>
<script src="src/assets/js/script.js"></script>
</html>
