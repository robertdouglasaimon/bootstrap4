<body>
    <div class="container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            E-mail e/ou senha incorretos!
            <button class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>  
    
    <!-- ⬆️ Aplicando o conhecimento abaixo na parte de cima -->

<!---
<div class="alert alert-primary" role="alert">Escreva o alerta aqui </div> - Cria um alerta/aviso primario ao usuário de algum possivel erro. Esse é o padrão, sua cor é AZUL.

<div class="alert alert-secondary" role="alert"> - Cria um alerta/aviso secundário ao usuário de algum possivel erro, geralmente é usado para problema com conexão (Quando o usuário está offline). É a mesma coisa do anterior, o que diferencia aqui é a cor do alerta que é CINZA.

<div class="alert alert-success" role="alert"> - Cria um alerta/aviso de sucesso ao usuário. É a mesma coisa do anterior, o que diferencia aqui é a cor do alerta que é VERDE, indicando que algum possivel procedimento foi realizado com sucesso.

<div class="alert alert-danger" role="alert"> - Cria um alerta/aviso de falha ao usuário. É a mesma coisa do anterior, o que diferencia aqui é a cor do alerta que é VERMELHO, indicando que algum possivel procedimento falhou e não foi possivel prosseguir.

//------------CONFIGURAÇÕES ESPECIFICAS PARA O "x" NO ALERTA PARA O USUARIO FECHAR O ALERTA ------------------------------------------------

Usando a seguinte estrutura:

<div class="alert alert-danger alert-dismissible fade show" role="alert"> 
    " Mensagem aqui! "
    <button class="close" data-dismiss="alert" aria-label="Fechar">
         <span aria-hidden="true">&times;</span>
    </button>


    
 Cria-se um "x" interativo no alerta para o usuário fechar o alerta.

-----------------------------------------------------------------------//

<div class="alert alert-warning" role="alert"> - Cria um alerta de aviso/cuidado para o usuário. É a mesma coisa do anterior, o que diferencia aqui é a cor do alerta que é AMARELO, avisando o usuário que falta algum componente para prosseguir. Muito usado quando o usuário está preenchendo algum campo e etc e deixa algo em branco ou incompleto, ele não impede o usuário de continuar a ação, porém, mantém o aviso até a condição ser cumprida.

<div class="alert alert-info" role="alert"> - Cria um alerta/aviso AZUL CLARO muito parecido com o primario. Muito usado para "info" de algo (seja biografia, info de perfil, essas coisas).

<div class="alert alert-light" role="alert"> - Cria um alerta/aviso BRANCO.

<div class="alert alert-dark" role="alert"> - Cria um alerta/aviso CINZA.

<h4 class="alert-heading">Texto com o aviso aqui!<h4> - Usado geralmente em tags de aviso como h4, o alert-heading estiliza a tag com a cor do alert que tiver na classe alert (Pode ser:alert-light, alert-dark, alert-sucess e por ai vai.. Dependendo do alerta, vai ser a cor da tag)


-->
