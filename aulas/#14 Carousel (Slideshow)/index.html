<!---
    Estruturando o carrosel----------------------------------
    <div class="slide carousel"> - Slide pronto feito pelo bootstrap 4, que para ser ativado só precisa da estrura devidamente criada e de seguir os passos. Passos esses que são:

        <div class="carousel-inner"> - A div que vai englobar os elementos do carrosel. Os itens INTERNOS do meu carrosel vão estar aqui. Essa div vai DENTRO  da div "slide carousel"

        <div class="carousel-item"> - Div que vai receber o item do carrosel. No caso aqui será a foto. Para cada novo item (No meu caso aqui, foto) do carrosel, necessitará de uma nova div com a class="carousel-item" para agrupar no carrosel.


        class="carousel-item active" - A classe ACTIVE ativa o item da lista para aparecer no carrosel.

        id="slideshowExemplo"- Criado para criar o controlador da imagem do carrosel, geralmente o id vai na div " <div class="slide carousel" id="slideshowExemplo">" e a ancora de link vai abaixo do ultimo item do carrosel, no caso do nosso exemplo aqui: 

                 <div class="carousel-item">
                    <img src="src/assets/img/1 (4).jpg" class="w-100">
                </div>

                <a href="#slideshowExemplo"></a>

- ESTRUTURA QUE CONTROLA O AVANÇO E O RETROCESSO DAS IMAGENS -

        <a class="carousel-control-prev"     href="#slideshowExemplo" data-slide="prev">

        <span class="carousel-control-prev-icon"></span>

        </a>  - Controla o retrocesso das imagens (<-)

        
        <a class="carousel-control-next" href="#slideshowExemplo" data-slide="next">

        <span class="carousel-control-next-icon"></span>

        </a> - Controla o AVANÇO das imagens (->)

        
-------------------------------------------------------------
    class="w-100" -  Para a foto pegar toda a área do slideshow. Pegará 100 da largura do espaço e altura proporcional obviamente.

    <ol class="carousel-indicators"> - Cria indicadores/marcadores de slide.

    <li data-target="#slideshowExemplo" data-slide-to="0" class="active"></li> - Linka a <li> ao slide e indica através do "data-slide-to="0" que vai começar a contagem pela foto 0. E por fim, vem a "class="active" " para ativar o elemento da li no slide.

-->   

</body>
