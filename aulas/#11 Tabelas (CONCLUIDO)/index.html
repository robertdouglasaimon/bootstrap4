    <!-- ⬆️ Aplicando o conhecimento abaixo na parte de cima -->

<!---
    <div class="table-responsive"></div> - Cria uma tabela responsiva. Envelopando todo o contéudo da tabela, essa class, ativará um efeito que quando a tabela chegar a determinado tamanho, ela criará uma barra rolagem horizontal e não deformará o conteudo tabela. Adaptando assim a tabela a qualquer dispositivo. :)

    <thead class="thead-dark"> - Deixa o cabeçalho da tabela escuro e a fonte branca. Feito para destacar o cabeçado do corpo.

    <thead class="thead-light"> - Deixa o cabeçalho da tabela em cinza e mantem a fonte preta. Feito para destacar o cabeçado do corpo.

    <table class="table"> - Pré formata uma tabela. Organiza aplicado linhas horizontais para dividir as seções e espaçando os itens, sem precisar necessariament usar a tag <hr>, pois ela já vem incluida na classe para aplicar as linhas e etc. ISSO É UTIL PRA CARALHO!

    "table-dark" -  Inverte a cor da tabela, causando um efeito escuro com as letras brancas (Obviamente mostrando a inversão dos elementos das cores da fonte e da table, dhuuu).

    <table class="table-striped"> - Cria uma linha dinâmica colorida que marca a tabela com "Com SIM e COR não" (Não da risada rapaz, é esse o conceito! KKKK' Aplica ai e vê como é).

    <table class="table table-bordered"> - Cria a famosa tabela padrão com as linhas marcadoras por todos os elementos e com as bordas padrões.

    <table class="table table-hover"> - Cria um efeito hover sobre os itens da table, a onde,  ao passar o mouse por cima a linha é destaca na cor escolhida (O padrão é cinza, mas dá para modificar a cor)
    
    <table class="table table-sm"> - Diminui o espaço entre os elementos da tabela. Ele compacta a tabela.

    
-->   
</body>
